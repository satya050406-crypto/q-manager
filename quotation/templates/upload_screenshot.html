{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Upload Screenshot</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <br>
    <a href="{% url 'list_screenshots' %}">View Uploaded Screenshots</a>
</div>
{% endblock %}
